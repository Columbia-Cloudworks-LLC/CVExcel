version: 1
pack_id: "cvexcel/ai-foreman@1.1.0"
models:
  primary: "gpt-4o@2025-08"
  reviewer: "gpt-4o-mini@2025-08"
  cursor_chat: "gpt-4o@2025-08"
determinism:
  seed: 42
  temperature: 0.1
  max_tokens: 4000
policies:
  no_op_if_benefit_score_below: 0.60
  require_green_tests: true
  require_changed_lines_min: 1
  max_changed_lines: 500
  safe_file_globs:
    - "**/*.md"
    - "**/*.ps1"
    - "**/*.psm1"
    - "**/*.cs"
    - "**/*.ts"
    - "**/*.yaml"
    - "**/*.json"
    - "**/*.yml"
truth_sources:
  - "build"
  - "tests"
  - "api-introspection"
  - "linters"
  - "docs"
  - "cursor_chat"
outputs:
  pr_title_template: "[AI Foreman] {category}: {short_reason}"
  branch_prefix: "chore/ai-foreman/"
  cursor_chat_integration: true
attestations:
  write_sarif: ".ai/last-run.sarif"
  write_fingerprint: ".ai/state/fp.json"
  write_cursor_log: ".ai/state/cursor-chat.log"
